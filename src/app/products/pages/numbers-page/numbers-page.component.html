<p-panel header="Pipes numéricos" class="p-2">
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>


<div class="grid mt-2">
  <div class="col-12 md:col-2">
    <p-card header="Ventas netas" subheader="del presente año">
      {{ totalSells + 1235 | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-2">
    <p-card header="Ventas netas" subheader="del presente año">
      {{ totalSells | currency:'USD':'symbol-narrow':'1.0-0'}}
    </p-card>
  </div>

  <div class="col-12 md:col-2">
    <p-card header="Ganancia percentual" subheader="del presente año">
      {{ percent | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
